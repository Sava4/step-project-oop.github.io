<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Step Project OOP</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" defer src="main.js"></script>
  </head>
  <body>

    <header class="container">
      <div class="level has-background-grey-lighter header radius">
        <div class="level-left"><img src="doctor-logo.png" alt="Doctor stetoscope logo" class="level-item logo"></div>
        <div class="level-right">
          <button type="button" class="level-item button is-primary is-large" id="create-btn">
            <span class="icon"><i class="fas fa-plus-circle"></i></span>
            <span>Create</span>
          </button>
        </div>
      </div>
    </header>
<!-- button not with a but with button type button -->
    <section class="section">
      <div class="container dashboard has-background-grey-light radius">
        <div class="card card-size">
          <header class="card-header">
            <p class="card-header-title">Visit details</p>
            <span class="card-header-icon">
              <button class="delete" aria-label="close"></button>
            </span>
          </header>
          <div class="card-content">
            <div class="content">
              <span class="pacient-name"> Ihor Dzhemesiuk </span>
              <span class="doctor-visitname"> Cardiologist</span>
              <a href="#" class="card-header-icon" aria-label="more options">
                Show more...</a>
            </div>
          </div>
        </div>
      </div>
    </section>

        <div class="modal" id="card-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
                        <!-- Content ... -->
              <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="Input">
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input class="input" type="date">
                  </div>
                </div>

                <div class="field">
                  <p class="control">
                    <span class="select">
                      <select>
                        <option>Select dropdown</option>
                      </select>
                    </span>
                  </p>
                </div>

                <div class="buttons">
                  <a class="button is-primary">Primary</a>
                  <a class="button is-link">Link</a>
                </div>

          </section>
          <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button class="button">Cancel</button>
          </footer>
        </div>
      </div>


  </body>
</html>
