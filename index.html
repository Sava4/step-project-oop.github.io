<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Doctor Step Project OOP</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" defer src="main.js"></script>
  </head>
  <body>

    <header class="container">
      <div class="level has-background-grey-lighter header radius">
        <div class="level-left"><img src="doctor-logo.png" alt="Doctor stetoscope logo" class="level-item logo"></div>
        <div class="level-right">
          <button type="button" class="level-item button is-primary is-large" id="create-btn">
            <span class="icon"><i class="fas fa-plus-circle"></i></span>
            <span>Create</span>
          </button>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="container dashboard has-background-grey-light radius" id="dashboard">
        <!-- <div class="card card-size">
          <header class="card-header">
            <p class="card-header-title">Visit details</p>

      </div>
    </section>

        <div class="modal" id="card-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Create Doctor Visit</p>
            <button class="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">

              <form action="" id="modal-form">
                <div class="field" id="first-field">
                    <label class="label">Choose Doctor</label>
                    <div class="control">
                      <div class="select">
                        <select id="doctor-select" name="visitname" required>
                          <option value="">Choose Doctor</option>
                          <option>Cardiologist</option>
                          <option>Dentist</option>
                          <option>Therapist</option>
                        </select>
                      </div>
                  </div>
                </div>
                
                <div class="field">
                    <label class="label">Full Name</label>
                    <div class="control">
                        <input class="input" type="text" name="fullname" placeholder="John Smith" required>
                    </div>
                  </div>

                  <div class="field">
                      <label class="label">Date of Visit</label>
                      <div class="control">
                          <input class="input" type="date" name="date" required>
                      </div>
                    </div> 

                <div class="field">
                  <label class="label">Purpose</label>
                  <div class="control">
                      <input class="input" type="text" name="purpose" placeholder="Enter the purpose of visit" required>
                  </div>
                </div>
  
                <div class="field">
                    <label class="label">Comment</label>
                    <div class="control">
                        <textarea class="textarea" name="comment" placeholder="Comment about the visit" maxlength="400"></textarea>
                    </div>
                  </div>
              </form>
            
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" type="button" formenctype="text/plain" form="modal-form" id="save">Save Visit</button>
            <button class="button cancel">Cancel</button>
          </footer>
        </div>
      </div>

  </body>
</html>
